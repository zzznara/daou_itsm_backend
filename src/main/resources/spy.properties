# 데이터베이스 로깅 설정
appender=com.p6spy.engine.spy.appender.Slf4JLogger
driverlist=com.mysql.cj.jdbc.Driver
logMessageFormat=kr.co.dysnt.framework.core.config.formatter.P6spyPrettySqlFormatter
dateformat=yyyy-MM-dd HH:mm:ss:SSS

# 로깅 제외 카테고리
excludecategories=info,debug,result,batch,commit,rollback

# 멀티라인 출력
multiline=true

# 파라미터 바인딩 설정
outagedetection=true
outagedetectioninterval=1

# 포매팅 설정
useprefix=false
logfile=spy.log
append=true

# SQL 타입별 포맷
databaseDialectDateFormat=yyyy-MM-dd HH:mm:ss
databaseDialectBooleanFormat=boolean
databaseDialectNumberFormat=number
databaseDialectTimestampFormat=timestamp

# 기타 설정
autoflush=true
reloadproperties=true
reloadpropertiesinterval=60
jmx=false